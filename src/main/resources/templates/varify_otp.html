<head>
	<meta charset="UTF-8" />

	<title th:text="${title}"></title>
</head>

<body>

        <div class="col-md-8">
            <div class="card">

                <form action="" th:action="@{/send-otp}" class="box" method="POST">

            </div>
                    <p class="text-muted">Your Registered Email!</p> 
                   <div class="form-group">

                    </div>
                    <div class="container text-center">
                       <button class="btn btn-success">Verify</button>

                </form>
            </div>
        </div>
    </div>
</div>
