<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />

	<title th:text="${title}">User Dashboard</title>
</head>
<body>

<section > 
	<div class="container  text-center">
			<div class="card mr-3 ml-3" style="background-color:black">
				<div class="card-body">
					<div class="container">
		
					 <h3 class="mb-3">Change password</h3>
					 <form th:action="@{/user/change-password}" method="POST">
					      <div class="form-group">
					        <input type="text" name="oldPassword" class="form-control" placeholder="Enter the old password.." />
					        
					        
					      </div>
					      
					      <div class="form-group">
					        <input type="text" name="newPassword" class="form-control" placeholder="Enter the new password.." />
					      </div>
					      
					      <div class="container text-center">
					         <button type="submit" class="btn btn-success">Change</button>
                             <button type="reset" class="btn btn-warning">Reset</button>
					      </div>
					 </form>
					</div>
				</div>
			</div>
		</div> 


<script>
     $(document).ready(()=>{
	 $(".item").removeClass("active");
	 $("#settings-link").addClass("active");
	
});
</script>	 
</section>

</body>
</html>
