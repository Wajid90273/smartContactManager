<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />

	<title th:text="${title}">contact Detail</title>
</head>

<body>
	<section>
		<div class="container  text-center">
			<div class="card mr-3 ml-3" style="background-color:black">
				<div class="card-body" th:if="${contact}">
					<div class="container">
						<img src="" style="height: 200px;width:200px" class="myprofile_pic"
							th:src="@{'/img/'+${contact.image}}" />
						<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span
								th:text="${contact.secondName}"></span>)</h3>
                        <div class="table-responsive">
						<table class="table table-hover" style="background-color:black;color:white">
							<thead>
								<tr>
									<th scope="col">#ID</th>
									<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td>
										<span th:text="${contact.email}"></span>
									</td>
								</tr>
								<tr>
									<th scope="row">Phone</th>
									<td>
										<span th:text="${contact.phone}"></span>
									</td>
								</tr>
								<tr>
									<th scope="row">Work</th>
									<td>
										<span th:text="${contact.work}"></span>
									</td>
								</tr>

							</tbody>

						</table>
						</div>
						<br><br>
						<div class="description mt-3">
							<th:block th:utext="${contact.description}"></th:block>
						</div>
                        <br>
						<div class="container">
							<a href="#" class="btn btn-danger btn-sm"  th:onclick="|deleteContact(${contact.cid})|" >Delete</a>
									<form method="POST" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
									     <button  type="submit" class="btn btn-primary btn-sm">Update</button>
									</form>

						</div>
					</div>
				</div>
				<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
			</div>
		</div>
	</section>
</body>

</html>
