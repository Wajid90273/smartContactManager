<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />

	<title th:text="${title}"></title>
</head>

<body>
	<section>
		<div class="container">
			<div class="card mr-3 ml-3" style="background-color:black">
				<div class="card-body">
				<div class="container text-center">
				<img src="" style="height: 200px;width:200px" class="myprofile_pic"
							th:src="@{'/img/'+${user.imageUrl}}" />
				</div>	
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					 <div class="table-responsive">
					<table class="table table-hover" style="background-color:black;color:white">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col"><span th:text="${user.imageUrl}" </span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td>
									<span th:text="${user.email}"></span>
								</td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td>
									<span th:text="${user.role}"></span>
								</td>
							</tr>
							<tr>
								<th scope="row">Account Action</th>
								<td>
									<span th:text="${user.enabled}"></span>
								</td>
							</tr>
							<tr>
								<th scope="row">About You</th>
								<td>
									<span th:text="${user.about}"></span>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
				</div>
			</div>
		</div>
	<script>
     $(document).ready(()=>{
	 $(".item").removeClass("active");
	 $("#profile-link").addClass("active");
	
});
</script>
	</section>

</body>


</html>
