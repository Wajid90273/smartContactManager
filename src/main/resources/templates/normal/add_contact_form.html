<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />

	<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6 pb-5">


					<!--Form with header-->

					<form action="#" 
					th:object="${contact}" 
					enctype="multipart/form-data" 
					th:action="@{/user/process-contact}" 
					method="POST">
						<div class="card border-primary rounded-0">
							<div class="card-header p-0">
								<div class="bg-info text-white text-center py-2">
									<h3><i class="fa fa-envelope"></i>Add Contact</h3>
									<p class="m-0"></p>
								</div>
							</div>
							<div class="card-body p-3">

								<!--Body-->
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i style="padding-bottom:6px"  class="fa fa-user text-info"></i></div>
										</div>
										<input type="text" class="form-control" id="nombre" name="name"
											placeholder="Enter your first Name" required>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i style="padding-bottom:7px"  class="fa fa-user text-info"></i></div>
										</div>
										<input type="text" class="form-control" id="nombre" name="secondName"
											placeholder="Enter your last Name" required>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i style="padding-bottom:7px" class="fa fa-phone text-info"></i></div>
										</div>
										<input type="number" class="form-control" id="phone" name="phone"
											placeholder="Enter your Phone Number." required>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i tyle="padding-bottom:7px" class="fa fa-envelope text-info"></i></div>
										</div>
										<input type="email" class="form-control" id="email" name="email"
											placeholder="conatct123@gmail.com" required>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i style="padding-bottom:7px" class="fas fa-briefcase text-info"></i></div>
										</div>
										<input type="text" class="form-control"  name="work" id="work"
											placeholder="Enter your work here" required>
									</div>
								</div>
								
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i style="padding-bottom:7px" class="fa fa-comment text-info"></i></div>
										</div>
										<textarea  id="mytextarea" class="form-control"  rows="5" placeholder="description" name="description"
											required></textarea>
									</div>
								</div>
								<div class="form-group">
										<input  type="file"  name="profileImage"  class="form-control" accept="image/png, image/jpg" />
								</div>

								<div class="text-center">
									<input type="submit" value="submit" class="btn btn-info btn-block rounded-0 py-2">
								</div>
							</div>

						</div>
					</form>
					<!--Form with header-->


				</div>
			</div>
		</div>
<script>
    $(document).ready(()=>{
	 $(".item").removeClass("active");
	 $("#add-link").addClass("active");
	
});
</script>
	</section>

</body>


</html>
