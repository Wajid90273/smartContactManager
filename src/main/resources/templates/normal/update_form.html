<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />

	<title th:text="${title}"></title>
</head>

<body>
	<section>
	  <div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6 pb-5">


					<!--Form with header-->
                    
					<form action="#" th:object="${contact}" enctype="multipart/form-data" th:action="@{/user/process-update}" method="POST">
						<input type="hidden"  th:value="${contact.cid}" name="cid" />
						<div class="card border-primary rounded-0">
							<div class="card-header p-0">
								<div class="bg-info text-white text-center py-2">
									<h3><i class="fa fa-envelope"></i>Update Your Contact Details</h3>
								<p class="m-0"></p>
								</div>
							</div>
							<div class="card-body p-3">

								<!--Body-->
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i style="padding-bottom:6px"  class="fa fa-user text-info"></i></div>
										</div>
										<input type="text" class="form-control" id="nombre" name="name"
											placeholder="Enter your first Name" th:value="${contact.name}" required>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i style="padding-bottom:7px"  class="fa fa-user text-info"></i></div>
										</div>
										<input type="text" class="form-control" id="nombre" name="secondName"
											placeholder="Enter your last Name" th:value="${contact.secondName}" required>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i style="padding-bottom:7px" class="fa fa-phone text-info"></i></div>
										</div>
										<input  type="number" class="form-control" id="phone" name="phone"
											placeholder="Enter your Phone Number." th:value="${contact.phone}" required>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i tyle="padding-bottom:7px" class="fa fa-envelope text-info"></i></div>
										</div>
										<input type="email" class="form-control" id="email" name="email"
											placeholder="conatct123@gmail.com" th:value="${contact.email}" required>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i style="padding-bottom:7px" class="fas fa-briefcase text-info"></i></div>
										</div>
										<input type="text" class="form-control"  name="work" id="work"
											placeholder="Enter your work here" th:value="${contact.work}" required>
									</div>
								</div>
								
								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text"><i style="padding-bottom:7px" class="fa fa-comment text-info"></i></div>
										</div>
										<textarea  id="mytextarea" class="form-control"  rows="5" placeholder="description" name="description"
											th:text="${contact.description}" required ></textarea>
									</div>
								</div>
								<div class="container">
								   <img style="width:200px;height:200px;" class="img-fluid myprofile_pic" src=""  th:src="@{'/img/'+${contact.image}}" alt=""/>
								</div>
								<p class="text-secondry">Choose new profile pic</p>
								<div class="form-group">
										<input  type="file"  name="profileImage" placeholder="Enter you New Image.."  class="form-control" accept="image/png, image/jpg" />
								</div>

								<div class="text-center">
									<input type="submit" name="submit" value="submit" class="btn btn-info btn-block rounded-0 py-2">
								</div>
							</div>

						</div>
					</form>
					<!--Form with header-->


				</div>
			</div>
		</div>
	</section>
</body>

</html>
