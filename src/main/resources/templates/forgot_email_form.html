<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />

	<title th:text="${title}"></title>
</head>

<body>
	    <section>
	         <div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
            
                <form action="" th:action="@{/send-otp}" class="box" method="POST">
                   <div th:if="${session.message}" class="container">
			    <div th:classappend="${'alert-'+session.message}" class="alert text-center" role="alert">
				   <span th:text="${session.message}"></span>
				   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
			    </div>
		         </div>
                    <p class="text-muted">Your Registered Email!</p> 
                   <div class="form-group">
                                <label for="username" >Email:</label><br>
                                <input required type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="container text-center">
                       <button class="btn btn-warning">Send OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
</body>

</html>
