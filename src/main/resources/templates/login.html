<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="icon" href="images/shorcut.jpg">
<title th:text="${title}"></title>
  <link rel="stylesheet"  th:href="@{/css/login.css}"/>
<body>

	<section class="banner2 d-flex justify-content-center align-items-center">
	   
     
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="card col-md-6" style="background-color:#191919;color:white;padding:50px">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                            <h3 class="text-center">Login</h3>
                            <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password
                            </div>
                            
                             <div th:if="${param.logout}" class="alert alert-danger">
                               You have been logged out
                            </div>
                            <div class="form-group">
                                <label for="username" >Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" >Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" ><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn bg-white btn-md" value="submit">
                            </div>

                            <div class="container text-right" style="display: flex; justify-content:space-between">
                               <a th:href="@{/signup}" >Register here</a>
                               <a th:href="@{/forgot}" >Forgot Password</a>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</section>

</body>



</html>
